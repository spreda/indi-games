<!DOCTYPE html>
<html>
<head>
  <title>Змейка с счетчиком</title>
  <meta charset="UTF-8">
  <style>

    html, body { height: 100%; margin: 0; }

    body { background: black; display: flex; align-items: center; justify-content: center; flex-direction: column; }

    canvas { border: 1px solid white; }

    #score { color: white; font-size: 24px; }

  </style>

</head>
<body>
<canvas width="400" height="400" id="game"></canvas>
<div id="score">Счет: 0</div>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16, count = 0, score = 0;

var snake = { x: 160, y: 160, dx: grid, dy: 0, cells: [], maxCells: 4 };
var apple = { x: 320, y: 320 };

// Функция для получения случайного числа
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// Основной игровой цикл
function loop() {
  requestAnimationFrame(loop);

  if (++count < 4) return; count = 0;

  context.clearRect(0, 0, canvas.width, canvas.height);

  snake.x += snake.dx; snake.y += snake.dy;

  // Логика столкновений и добавления клетки змеи

  if (snake.x < 0) snake.x = canvas.width - grid;
  else if (snake.x >= canvas.width) snake.x = 0;

  if (snake.y < 0) snake.y = canvas.height - grid;
  else if (snake.y >= canvas.height) snake.y = 0;

  snake.cells.unshift({ x: snake.x, y: snake.y });

  if (snake.cells.length > snake.maxCells) { snake.cells.pop(); }

  // Рисуем объекты
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++; score++;
      document.getElementById('score').innerText = 'Счет: ' + score; 
      apple.x = getRandomInt(0, 25) * grid; apple.y = getRandomInt(0, 25) * grid;
    }

    // Проверка на столкновение
    for (var i = index + 1; i < snake.cells.length; i++) {
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) { resetGame(); }
    }
  });
}

// Сброс игры
function resetGame() {

  snake.x = 160; snake.y = 160; snake.cells = []; snake.maxCells = 4; snake.dx = grid; snake.dy = 0; score = 0;

  document.getElementById('score').innerText = 'Счет: ' + score; 

  apple.x = getRandomInt(0, 25) * grid; apple.y = getRandomInt(0, 25) * grid;

}

// Управление
document.addEventListener('keydown', function(e) {
  if (e.which === 37 && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
  else if (e.which === 38 && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
  else if (e.which === 39 && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
  else if (e.which === 40 && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }

});

// Поддержка управления касанием для смартфонов
canvas.addEventListener('touchstart', function(e) {
  const touch = e.touches[0];
  const xDiff = touch.clientX - canvas.width / 2;
  const yDiff = touch.clientY - canvas.height / 2;

  if (Math.abs(xDiff) > Math.abs(yDiff)) { 
    snake.dx = xDiff > 0 ? grid : -grid; 
    snake.dy = 0; 
  } else { 
    snake.dy = yDiff > 0 ? grid : -grid; 
    snake.dx = 0; 
  }
}, false);

requestAnimationFrame(loop);
</script>
</body>
</html>
